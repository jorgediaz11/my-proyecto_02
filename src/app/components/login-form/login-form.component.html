


<div class="login-container">
  
  <div class="login-register-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-section">
      <h2>Iniciar sesión</h2>
      <div class="form-group">
        <label for="username">Usuario:</label>
      <input id="username" formControlName="username" type="text" placeholder="Ingresa tu usuario" />
      </div>
      <div class="form-group">
        <label for="password">Clave:</label>
      <input id="password" formControlName="password" type="password" placeholder="Ingresa tu clave" />
      </div>
      <button type="submit">Iniciar Sesión</button>
      <p class="forgot-password" >Olvidé mi contraseña</p>
    </div>
  </form>

    <div class="register-section">
      <h2>Nuevo usuario</h2>
      <p>Crea tu cuenta, se recomienda usar el correo del colegio como referencia.</p>
      <button >Crear cuenta</button>
    </div>
  </div>

  <!-- Enlace a la página de opciones -->
  <div class="link-container">
    <a routerLink="/opciones" class="to-options">Ir a Opciones</a>
  </div>
</div>
